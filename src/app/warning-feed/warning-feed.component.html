<div class="grid-container">
  <h1 class="mat-h1">Aktuelle Warnungen </h1>

  <mat-list-item *ngFor="let item of items | async; last as last">
    <div mat-line><mat-icon mat-list-icon>warning</mat-icon> {{ item.alertId }}</div>
    <h4 mat-line>{{ item.alertInfos[0].headline }}</h4>
    <p mat-line> {{ item.alertInfos[0].areaDescription }} </p>
    <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
 </mat-list-item>

</div>
